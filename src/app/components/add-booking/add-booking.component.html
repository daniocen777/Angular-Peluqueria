<div class="row" id="add-booking">
  <div class="col-12">
    <form [formGroup]="formBooking" (ngSubmit)="addBooking()">
      <div class="row form-group">
        <div class="col-12 mt-2">
          <label for="name">{{ "label.name" | translate }}</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
            [ngClass]="{
              'is-valid': name.dirty && !name.invalid,
              'is-invalid': name.dirty && name.invalid
            }"
          />
          <!-- Errores -->
          <div class="valid-feedback">
            <span>{{ "label.success" | translate }}</span>
          </div>
          <div class="invalid-feedback">
            <span *ngIf="name.errors?.required">{{
              "label.required" | translate
            }}</span>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-12 mt-2">
          <label for="date">{{ "label.date" | translate }}</label>
          <p-calendar
            id="date"
            formControlName="date"
            [locale]="locale"
            dateFormat="dd/mm/yy"
            showTime="true"
            [readonlyInput]="true"
            inputStyleClass="form-control"
            [minDate]="today"
          ></p-calendar>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-12 mt-2">
          <label for="services">{{ "label.services" | translate }}</label>
          <select
            class="custom-select"
            formControlName="services"
            id="services"
          >
            <option
              [selected]="first"
              [value]="option"
              *ngFor="let option of options; let first = first"
              >{{ option | translate }}</option
            >
          </select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-12">
          <button
            type="submit"
            [disabled]="formBooking.invalid"
            class="btn btn-primary btn-block"
          >
            {{ "label.add.booking" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Template para el modal - success -->
<ng-template #modal_success let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ 'label.success' | translate }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ 'label.add.success' | translate }}
  </div>
</ng-template>

<!-- Template para el modal - error -->
<ng-template #modal_exists let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ 'label.error' | translate }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ 'label.exists' | translate }}
  </div>
</ng-template>
